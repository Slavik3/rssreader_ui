  <table class="table table-hover" style="text-align: left;">
    <thead>
    <tr>
      <th>source URL</th>
      <th>title name</th>
      <th>description name</th>
      <th>link name</th>
      <th>pubDate name</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sourceItem of sourceItems">
      <input type="hidden" value="{{sourceItem.id}}">
      <td style="width: 35%;"><input value="{{sourceItem.sourceURL}}" class="form-control"></td>
      <td style="width: 15%;"><input value="{{sourceItem.title}}" class="form-control"></td>
      <td style="width: 18%;"><input value="{{sourceItem.description}}" class="form-control"></td>
      <td style="width: 10%;"><input value="{{sourceItem.link}}" class="form-control"></td>
      <td style="width: 15%;"><input value="{{sourceItem.pubDate}}" class="form-control"></td>
      <td>
        <a href="#" data-id="{{sourceItem.id}}" class="delete" data-toggle="modal" id="{{sourceItem.id}}" (click)="delete(sourceItem.id)" > <!--href="#deleteEmployeeModal"-->
          <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
        </a>
      </td>
    </tr>
    <tr>
      <td style="width: 30%;"><input [(ngModel)]="sourceURL" type="text" class="form-control" id="src"></td>
      <td><input [(ngModel)]="title" type="text" class="form-control"></td>
      <td><input [(ngModel)]="description" type="text" class="form-control"></td>
      <td><input [(ngModel)]="link" type="text" class="form-control"></td>
      <td><input [(ngModel)]="pubDate" type="text" class="form-control"></td>

      <td><button type="button" class="btn btn-primary" (click)="addSrc()">Add</button></td>
    </tr>
    </tbody>
  </table>
